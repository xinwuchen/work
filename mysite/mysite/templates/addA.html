{% extends "base.html" %}

{% block title %}增加作者{% endblock %}

{% block content %}
{% if errors %}
<ul style="color:red;">
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
</ul>
    {% endif %}
<form action="" method="post">
    <table border="0" align="center">
        <tr>
            <th colspan="2">作者</th>
        </tr>
        <tr>
            <th>ID</th>
            <td align="center"><input name="AuthorID" id="id_AuthorID" /></td>
        </tr>
        <tr>
            <th>姓名</th>
            <td align="center"><input name="Name"  /></td>
        </tr>
        <tr>
            <th>年龄</th>
            <td align="center"><input name="Age" /></td>
        </tr>
        <tr>
            <th>国籍</th>
            <td align="center"><input name="Country"  /></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" value="保存" /></td>
        </tr>
    </table>
    
</form>
{% endblock %}
